overwrite: true
schema: "./src/api/schemas/**/*.graphql"
documents: 
  - "./src/api/queries/channels.ts"
  - "./src/api/queries/videos.ts"
  - "./src/api/queries/categories.ts"
  - "./src/api/queries/search.ts"
config: 
  scalars:
    Date: Date
  namingConvention: keep # Keeps naming as-is
generates:
  src/api/queries/__generated__/graphql.tsx:
    hooks:
      afterOneFileWrite:
        - eslint --fix
        - prettier --write
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
