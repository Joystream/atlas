query Search($text: String!, $whereVideo: VideoWhereInput, $whereChannel: ChannelWhereInput, $limit: Int) {
  search(text: $text, whereVideo: $whereVideo, whereChannel: $whereChannel, limit: $limit) {
    item {
      ... on Video {
        ...VideoFields
      }
      ... on Channel {
        ...AllChannelFields
      }
    }
  }
}
