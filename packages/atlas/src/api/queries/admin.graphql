query GetKillSwitch {
  admin {
    isKilled
  }
}

mutation SetKillSwitch($isKilled: Boolean!) {
  setKillSwitch(isKilled: $isKilled) {
    isKilled
  }
}

mutation GetAppActionSignature(
  $assets: String
  $creatorId: String!
  $nonce: Float!
  $rawAction: String
  $rawAppActionMetadata: String
) {
  signAppActionCommitment(assets: $assets, creatorId: $creatorId, nonce: $nonce, rawAction: $rawAction, rawAppActionMetadata: $rawAppActionMetadata) {
    signature
  }
}
