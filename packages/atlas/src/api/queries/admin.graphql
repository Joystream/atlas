query GetKillSwitch {
  admin {
    isKilled
  }
}

mutation SetKillSwitch($isKilled: Boolean!) {
  setKillSwitch(isKilled: $isKilled) {
    isKilled
  }
}

mutation GetAppActionSignature(
  $creatorId: String!
  $assets: String!
  $nonce: Float!
  $rawAction: String!
  $actionType: AppActionActionType!
) {
  signAppActionCommitment(
    creatorId: $creatorId
    assets: $assets
    nonce: $nonce
    rawAction: $rawAction
    actionType: $actionType
  ) {
    signature
  }
}
