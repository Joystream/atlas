query GetNotificationsCount($where: NotificationWhereInput!) {
  notificationsConnection(orderBy: createdAt_DESC, where: $where) {
    totalCount
  }
}

query GetNotificationsConnection($recipient: RecipientTypeWhereInput!, $first: Int!, $after: String) {
  notificationsConnection(
    first: $first
    after: $after
    orderBy: createdAt_DESC
    where: { inApp_eq: true, recipient: $recipient }
  ) {
    pageInfo {
      hasNextPage
      endCursor
    }
    edges {
      cursor
      node {
        id
        createdAt
        status {
          __typename
        }
        notificationType {
          __typename

          #
          # Members
          #
          ... on ChannelCreated {
            channelId
            channelTitle
          }
          ... on CommentReply {
            memberId
            memberHandle
            commentId
            videoId
            videoTitle
          }
          ... on ReactionToComment {
            memberId
            memberHandle
            commentId
            videoId
            videoTitle
          }
          ... on VideoPosted {
            channelId
            channelTitle
            videoId
            videoTitle
          }
          ... on NewAuction {
            channelId
            channelTitle
            videoId
            videoTitle
          }
          ... on NewNftOnSale {
            channelId
            channelTitle
            videoId
            videoTitle
          }
          ... on HigherBidPlaced {
            newBidderId
            newBidderHandle
            videoId
            videoTitle
          }
          ... on AuctionWon {
            type {
              __typename
            }
            videoId
            videoTitle
          }
          ... on AuctionLost {
            type {
              __typename
            }
            videoId
            videoTitle
          }

          #
          # Channels
          #
          ... on ChannelExcluded {
            __typename
          }
          ... on NftFeaturedOnMarketPlace {
            videoId
            videoTitle
          }
          ... on VideoExcluded {
            videoTitle
          }
          ... on NewChannelFollower {
            followerId
            followerHandle
          }
          ... on CommentPostedToVideo {
            memberId
            memberHandle
            videoId
            videoTitle
            comentId
          }
          ... on VideoLiked {
            memberId
            memberHandle
            videoId
            videoTitle
          }
          ... on VideoDisliked {
            memberId
            memberHandle
            videoId
            videoTitle
          }
          ... on ChannelVerified {
            __typename
          }
          ... on ChannelSuspended {
            __typename
          }
          ... on NftPurchased {
            buyerId
            buyerHandle
            price
            videoTitle
            videoId
          }
          # Add NewAuctionBid too ?
          ... on CreatorReceivesAuctionBid {
            amount
            bidderId
            bidderHandle
            videoId
            videoTitle
          }
          ... on NftRoyaltyPaid {
            amount
            videoId
            videoTitle
          }
          # ... on EnglishAuctionSettled {
          #   price
          #   videoId
          #   videoTitle
          # }
          ... on DirectChannelPaymentByMember {
            amount
            payerId
            payerHandle
          }
          ... on ChannelFundsWithdrawn {
            amount
          }

          # CRTS
          ... on CreatorTokenIssued {
            channelId
            channelTitle
            tokenSymbol
          }

          ... on CreatorTokenRevenueSharePlanned {
            channelId
            channelTitle
            tokenSymbol
            plannedAt
          }

          ... on CreatorTokenRevenueShareStarted {
            channelId
            channelTitle
            tokenSymbol
          }

          ... on CreatorTokenRevenueShareEnded {
            channelId
            channelTitle
            tokenSymbol
          }

          ... on CreatorTokenMarketStarted {
            tokenSymbol
            channelTitle
            channelId
          }

          ... on CreatorTokenMarketMint {
            tokenSymbol
            mintedTokenAmount
            tokenSymbol
            minterHandle
            minterId
            paiedJoyAmount
          }

          ... on CreatorTokenMarketBurn {
            tokenSymbol
            burnedTokenAmount
            tokenSymbol
            burnerHandle
            receivedJoyAmount
            burnerId
          }

          ... on CreatorTokenSaleMint {
            tokenSymbol
            mintedTokenAmount
            tokenSymbol
            minterHandle
            minterId
            paiedJoyAmount
          }

          ... on CreatorTokenSaleStarted {
            tokenSymbol
            channelTitle
            channelId
          }
        }
      }
    }
  }
}

