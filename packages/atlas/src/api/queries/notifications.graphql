query GetMembershipNotificationsConnection($accountId: String!, $first: Int!, $after: String) {
  notificationInAppDeliveriesConnection(
    first: $first
    after: $after
    orderBy: notification_createdAt_DESC
    where: { notification: { account: { id_eq: $accountId } } }
  ) {
    pageInfo {
      hasNextPage
      endCursor
    }
    totalCount
    edges {
      cursor
      node {
        notification {
          id
          createdAt
          status {
            __typename
          }
          notificationType {
            ... on ChannelCreated {
              __typename
              channelId
              channelTitle
            }
            ... on CommentReply {
              __typename
              memberHandle
              videoId
              videoTitle
            }
            ... on ReactionToComment {
              __typename
              memberHandle
              videoId
              videoTitle
            }
            ... on VideoPosted {
              __typename
              channelTitle
              videoId
              videoTitle
            }
            ... on NewAuction {
              __typename
              channelTitle
              videoId
              videoTitle
            }
            ... on NewNftOnSale {
              __typename
              channelTitle
              videoId
              videoTitle
            }
            ... on HigherBidPlaced {
              __typename
              newBidderHandle
              videoId
              videoTitle
            }
            ... on EnglishAuctionWon {
              __typename
              videoId
              videoTitle
            }
            ... on EnglishAuctionLost {
              __typename
              videoId
              videoTitle
            }
            ... on OpenAuctionWon {
              __typename
              videoId
              videoTitle
            }
            ... on OpenAuctionLost {
              __typename
              videoTitle
              videoId
            }
          }
        }
      }
    }
  }
}

