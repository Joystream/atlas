query GetNotificationsConnection($accountId: String!, $first: Int!, $after: String) {
  notificationsConnection(
    first: $first
    after: $after
    orderBy: event_timestamp_DESC
    where: { account: { id_eq: $accountId } }
  ) {
    pageInfo {
      hasNextPage
      endCursor
    }
    totalCount
    edges {
      cursor
      node {
        event {
          id
          timestamp
          inBlock
          data {
            ... on AuctionBidMadeEventData {
              bid {
                amount
                bidder {
                  ...BasicMembershipFields
                }
                previousTopBid {
                  bidder {
                    ...BasicMembershipFields
                  }
                }
                nft {
                  video {
                    ...BasicVideoActivityFields
                  }
                }
              }
              nftOwner {
                ...BasicNftOwnerFields
              }
            }

            ... on NftBoughtEventData {
              buyer {
                ...BasicMembershipFields
              }
              price
              nft {
                video {
                  ...BasicVideoActivityFields
                }
              }
            }

            ... on BidMadeCompletingAuctionEventData {
              winningBid {
                bidder {
                  ...BasicMembershipFields
                }
                amount
                nft {
                  video {
                    ...BasicVideoActivityFields
                  }
                }
              }
              previousNftOwner {
                ...BasicNftOwnerFields
              }
            }

            ... on OpenAuctionBidAcceptedEventData {
              winningBid {
                amount
                bidder {
                  ...BasicMembershipFields
                }
                nft {
                  video {
                    ...BasicVideoActivityFields
                  }
                }
              }
              previousNftOwner {
                ...BasicNftOwnerFields
              }
            }

            ... on EnglishAuctionSettledEventData {
              winningBid {
                bidder {
                  ...BasicMembershipFields
                }
                nft {
                  video {
                    ...BasicVideoActivityFields
                  }
                }
              }
              previousNftOwner {
                ...BasicNftOwnerFields
              }
            }

            ... on CommentCreatedEventData {
              comment {
                id
                video {
                  id
                  title
                }
                parentComment {
                  id
                }
                author {
                  ...BasicMembershipFields
                }
              }
            }
          }
        }
      }
    }
  }
}

