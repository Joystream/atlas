# CHANGE: Throught this file we're now using one `events` query to receive all related events
# (instead of separate queries for each event type)

# Some redundant fields (result of schema "flattening") were also removed from the events,
# as they can now be accessed though deep filtering.

# Note that in this case `orderBy` and `limit` now applies to all events together, not on per-type basis

# TODO: Check performance?

# CHANGE: ID is now `String`
query GetNotifications(
  $channelId: String!
  $memberId: String!
  $limit: Int!
  $orderBy: [EventOrderByInput!] = [timestamp_DESC]
) {
  events(
    limit: $limit
    orderBy: $orderBy # CHANGE: `timestamp` now used instead of `createdAt` (which is no longer available)
    where: {
      OR: [
        { data: { isTypeOf_eq: "AuctionBidMadeEventData", nftOwner: { member: { id_eq: $memberId } } } }
        {
          data: { isTypeOf_eq: "AuctionBidMadeEventData", nftOwner: { channel: { ownerMember: { id_eq: $memberId } } } }
        }
        { data: { isTypeOf_eq: "AuctionBidMadeEventData", bid: { previousTopBid: { bidder: { id_eq: $memberId } } } } }
        {
          data: {
            isTypeOf_in: ["EnglishAuctionSettledEventData", "BidMadeCompletingAuctionEventData", "NftBoughtEventData"]
            previousNftOwner: { member: { id_eq: $memberId } }
          }
        }
        {
          data: {
            isTypeOf_in: ["EnglishAuctionSettledEventData", "BidMadeCompletingAuctionEventData", "NftBoughtEventData"]
            previousNftOwner: { channel: { ownerMember: { id_eq: $memberId } } }
          }
        }
        {
          data: {
            isTypeOf_in: [
              "EnglishAuctionSettledEventData"
              "BidMadeCompletingAuctionEventData"
              "OpenAuctionBidAcceptedEventData"
            ]
            winningBid: { auction: { bids_some: { bidder: { id_eq: $memberId } } } }
          }
        }
        {
          data: {
            isTypeOf_eq: "CommentCreatedEventData"
            comment: {
              author: { id_not_eq: $memberId }
              video: { channel: { id_eq: $channelId } }
              parentComment_isNull: true
            }
          }
        }
        {
          data: {
            isTypeOf_eq: "CommentCreatedEventData"
            comment: { author: { id_not_eq: $memberId }, parentComment: { author: { id_eq: $memberId } } }
          }
        }
      ]
    }
  ) {
    id
    timestamp # CHANGE: `timestamp` now used instead of `createdAt` (which is no longer available)
    inBlock
    data {
      ... on AuctionBidMadeEventData {
        bid {
          amount
          bidder {
            ...BasicMembershipFields
          }
          previousTopBid {
            bidder {
              ...BasicMembershipFields
            }
          }
          auction {
            nft {
              video {
                id
                title
              }
            }
          }
        }
        nftOwner {
          ...BasicNftOwnerFields
        }
      }

      ... on NftBoughtEventData {
        buyer {
          ...BasicMembershipFields
        }
        price
        nft {
          video {
            id
            title
          }
        }
      }

      ... on BidMadeCompletingAuctionEventData {
        winningBid {
          bidder {
            ...BasicMembershipFields
          }
          amount
          nft {
            video {
              id
              title
              # do we actually need ownerMember?
              channel {
                ownerMember {
                  ...BasicMembershipFields
                }
              }
            }
          }
        }
        previousNftOwner {
          ...BasicNftOwnerFields
        }
      }

      ... on OpenAuctionBidAcceptedEventData {
        winningBid {
          amount
          bidder {
            ...BasicMembershipFields
          }
          auction {
            nft {
              video {
                id
                title
              }
            }
          }
        }
        previousNftOwner {
          ...BasicNftOwnerFields
        }
      }

      ... on EnglishAuctionSettledEventData {
        winningBid {
          bidder {
            ...BasicMembershipFields
          }
          auction {
            nft {
              video {
                id
                title
              }
            }
          }
        }
        previousNftOwner {
          ...BasicNftOwnerFields
        }
      }

      ... on CommentCreatedEventData {
        comment {
          id
          video {
            id
            title
          }
          parentComment {
            id
          }
          author {
            ...BasicMembershipFields
          }
        }
      }
    }
  }
}

# CHANGE: ID is now `String`
query GetNftHistory($nftId: String!, $orderBy: [EventOrderByInput!] = [timestamp_DESC]) {
  # Note that `orderBy` and `limit` now applies to all events together, not on per-type basis
  events(
    orderBy: $orderBy # CHANGE: `timestamp` now used instead of `createdAt` (which is no longer available)
    where: {
      OR: [
        {
          data: {
            isTypeOf_in: ["OpenAuctionStartedEventData", "EnglishAuctionStartedEventData", "AuctionCanceledEventData"]
            auction: { nft: { id_eq: $nftId } }
          }
        }
        {
          data: {
            isTypeOf_in: [
              "NftIssuedEventData"
              "NftSellOrderMadeEventData"
              "NftBoughtEventData"
              "BuyNowCanceledEventData"
              "BuyNowPriceUpdatedEventData"
            ]
            nft: { id_eq: $nftId }
          }
        }
        {
          data: {
            isTypeOf_in: ["AuctionBidMadeEventData", "AuctionBidCanceledEventData"]
            bid: { auction: { nft: { id_eq: $nftId } } }
          }
        }
        {
          data: {
            isTypeOf_in: [
              "EnglishAuctionSettledEventData"
              "BidMadeCompletingAuctionEventData"
              "OpenAuctionBidAcceptedEventData"
            ]
            winningBid: { auction: { nft: { id_eq: $nftId } } }
          }
        }
      ]
    }
  ) {
    id
    timestamp # CHANGE: `timestamp` now used instead of `createdAt` (which is no longer available)
    data {
      ... on NftIssuedEventData {
        nftOwner {
          ...BasicNftOwnerFields
        }
      }

      ... on OpenAuctionStartedEventData {
        nftOwner {
          ...BasicNftOwnerFields
        }
      }

      ... on EnglishAuctionStartedEventData {
        nftOwner {
          ...BasicNftOwnerFields
        }
      }

      ... on NftSellOrderMadeEventData {
        price
        nftOwner {
          ...BasicNftOwnerFields
        }
      }

      ... on AuctionBidMadeEventData {
        bid {
          bidder {
            ...BasicMembershipFields
          }
          amount
        }
      }

      ... on BidMadeCompletingAuctionEventData {
        previousNftOwner {
          ...BasicNftOwnerFields
        }
        winningBid {
          bidder {
            ...BasicMembershipFields
          }
          amount
        }
      }

      ... on NftBoughtEventData {
        buyer {
          ...BasicMembershipFields
        }
        price
      }

      ... on EnglishAuctionSettledEventData {
        previousNftOwner {
          ...BasicNftOwnerFields
        }
        winningBid {
          bidder {
            ...BasicMembershipFields
          }
        }
      }

      ... on OpenAuctionBidAcceptedEventData {
        previousNftOwner {
          ...BasicNftOwnerFields
        }
        winningBid {
          amount
          bidder {
            ...BasicMembershipFields
          }
        }
      }

      ... on AuctionBidCanceledEventData {
        member {
          ...BasicMembershipFields
        }
      }

      ... on AuctionCanceledEventData {
        nftOwner {
          ...BasicNftOwnerFields
        }
      }

      ... on BuyNowCanceledEventData {
        nftOwner {
          ...BasicNftOwnerFields
        }
      }

      ... on BuyNowPriceUpdatedEventData {
        nftOwner {
          ...BasicNftOwnerFields
        }
        newPrice
      }
    }
  }
}

# CHANGE: ID is now `String`
query GetNftActivities($memberId: String!, $limit: Int!, $orderBy: [EventOrderByInput!] = [timestamp_DESC]) {
  # COUNT QUERIES:
  nftsBought: eventsConnection(
    where: {
      OR: [
        {
          data: {
            isTypeOf_in: [
              "EnglishAuctionSettledEventData"
              "BidMadeCompletingAuctionEventData"
              "OpenAuctionBidAcceptedEventData"
            ]
            winningBid: { bidder: { id_eq: $memberId } }
          }
        }
        { data: { isTypeOf_eq: "NftBoughtEventData", buyer: { id_eq: $memberId } } }
      ]
    }
    orderBy: $orderBy
  ) {
    totalCount
  }

  nftsSold: eventsConnection(
    where: {
      OR: [
        {
          data: {
            isTypeOf_in: [
              "EnglishAuctionSettledEventData"
              "BidMadeCompletingAuctionEventData"
              "OpenAuctionBidAcceptedEventData"
              "NftBoughtEventData"
            ]
            previousNftOwner: { member: { id_eq: $memberId } }
          }
        }
        {
          data: {
            isTypeOf_in: [
              "EnglishAuctionSettledEventData"
              "BidMadeCompletingAuctionEventData"
              "OpenAuctionBidAcceptedEventData"
              "NftBoughtEventData"
            ]
            previousNftOwner: { channel: { ownerMember: { id_eq: $memberId } } }
          }
        }
      ]
    }
    orderBy: $orderBy
  ) {
    totalCount
  }

  nftsIssued: eventsConnection(
    where: {
      OR: [
        { data: { isTypeOf_eq: "NftIssuedEventData", nftOwner: { channel: { ownerMember: { id_eq: $memberId } } } } }
        { data: { isTypeOf_eq: "NftIssuedEventData", nftOwner: { member: { id_eq: $memberId } } } }
      ]
    }
    orderBy: $orderBy
  ) {
    totalCount
  }

  nftsBidded: eventsConnection(
    where: { data: { isTypeOf_eq: "AuctionBidMadeEventData", bid: { bidder: { id_eq: $memberId } } } }
    orderBy: $orderBy
  ) {
    totalCount
  }

  # DATA QUERY
  events(
    limit: $limit
    orderBy: $orderBy # CHANGE: `timestamp` now used instead of `createdAt` (which is no longer available)
    where: {
      OR: [
        # Nfts bought
        {
          data: {
            isTypeOf_in: [
              "EnglishAuctionSettledEventData"
              "BidMadeCompletingAuctionEventData"
              "OpenAuctionBidAcceptedEventData"
            ]
            winningBid: { bidder: { id_eq: $memberId } }
          }
        }
        { data: { isTypeOf_eq: "NftBoughtEventData", buyer: { id_eq: $memberId } } }
        # Nfts sold
        {
          data: {
            isTypeOf_in: [
              "EnglishAuctionSettledEventData"
              "BidMadeCompletingAuctionEventData"
              "OpenAuctionBidAcceptedEventData"
              "NftBoughtEventData"
            ]
            previousNftOwner: { member: { id_eq: $memberId } }
          }
        }
        {
          data: {
            isTypeOf_in: [
              "EnglishAuctionSettledEventData"
              "BidMadeCompletingAuctionEventData"
              "OpenAuctionBidAcceptedEventData"
              "NftBoughtEventData"
            ]
            previousNftOwner: { channel: { ownerMember: { id_eq: $memberId } } }
          }
        }
        # Bids made / bids that got "topped"
        { data: { isTypeOf_eq: "AuctionBidMadeEventData", bid: { bidder: { id_eq: $memberId } } } }
        { data: { isTypeOf_eq: "AuctionBidMadeEventData", bid: { previousTopBid: { bidder: { id_eq: $memberId } } } } }
        # Bids canceled
        { data: { isTypeOf_eq: "AuctionBidCanceledEventData", member: { id_eq: $memberId } } }
        # Nft owner actions
        {
          data: {
            isTypeOf_in: [
              "NftIssuedEventData"
              "AuctionCanceledEventData"
              "BuyNowPriceUpdatedEventData"
              "BuyNowCanceledEventData"
              "NftSellOrderMadeEventData"
              "OpenAuctionStartedEventData"
              "EnglishAuctionStartedEventData"
            ]
            nftOwner: { member: { id_eq: $memberId } }
          }
        }
        {
          data: {
            isTypeOf_in: [
              "NftIssuedEventData"
              "AuctionCanceledEventData"
              "BuyNowPriceUpdatedEventData"
              "BuyNowCanceledEventData"
              "NftSellOrderMadeEventData"
              "OpenAuctionStartedEventData"
              "EnglishAuctionStartedEventData"
            ]
            nftOwner: { channel: { ownerMember: { id_eq: $memberId } } }
          }
        }
      ]
    }
  ) {
    id
    timestamp # CHANGE: `timestamp` now used instead of `createdAt` (which is no longer available)
    inBlock
    data {
      ... on AuctionBidMadeEventData {
        nftOwner {
          ...BasicNftOwnerFields
        }
        bid {
          amount
          bidder {
            ...BasicMembershipFields
          }
          previousTopBid {
            bidder {
              ...BasicMembershipFields
            }
          }
          auction {
            nft {
              video {
                ...BasicVideoActivityFields
              }
            }
          }
        }
      }
      ... on EnglishAuctionSettledEventData {
        previousNftOwner {
          ...BasicNftOwnerFields
        }
        winningBid {
          bidder {
            ...BasicMembershipFields
          }
          amount
          auction {
            nft {
              video {
                ...BasicVideoActivityFields
              }
            }
          }
        }
      }
      ... on NftBoughtEventData {
        buyer {
          ...BasicMembershipFields
        }
        previousNftOwner {
          ...BasicNftOwnerFields
        }
        nft {
          video {
            ...BasicVideoActivityFields
          }
        }
        price
      }
      ... on BidMadeCompletingAuctionEventData {
        previousNftOwner {
          ...BasicNftOwnerFields
        }
        winningBid {
          bidder {
            ...BasicMembershipFields
          }
          auction {
            nft {
              video {
                ...BasicVideoActivityFields
              }
            }
          }
          amount
        }
      }
      ... on OpenAuctionBidAcceptedEventData {
        winningBid {
          amount
          bidder {
            ...BasicMembershipFields
          }
          auction {
            nft {
              video {
                ...BasicVideoActivityFields
              }
            }
          }
        }
        previousNftOwner {
          ...BasicNftOwnerFields
        }
      }
      ... on EnglishAuctionStartedEventData {
        auction {
          nft {
            video {
              ...BasicVideoActivityFields
            }
          }
        }
        nftOwner {
          ...BasicNftOwnerFields
        }
      }
      ... on OpenAuctionStartedEventData {
        auction {
          nft {
            video {
              ...BasicVideoActivityFields
            }
          }
        }
        nftOwner {
          ...BasicNftOwnerFields
        }
      }
      ... on NftSellOrderMadeEventData {
        price
        nft {
          video {
            ...BasicVideoActivityFields
          }
        }
        nftOwner {
          ...BasicNftOwnerFields
        }
      }
      ... on AuctionBidCanceledEventData {
        member {
          ...BasicMembershipFields
        }
        bid {
          auction {
            nft {
              video {
                ...BasicVideoActivityFields
              }
            }
          }
        }
      }
      ... on BuyNowCanceledEventData {
        nft {
          video {
            id
            title
            thumbnailPhoto {
              ...StorageDataObjectFields
            }
          }
        }
        nftOwner {
          ...BasicNftOwnerFields
        }
      }
      ... on AuctionCanceledEventData {
        auction {
          nft {
            video {
              ...BasicVideoActivityFields
            }
          }
        }
        nftOwner {
          ...BasicNftOwnerFields
        }
      }
      ... on BuyNowPriceUpdatedEventData {
        newPrice
        nft {
          video {
            ...BasicVideoActivityFields
          }
        }
        nftOwner {
          ...BasicNftOwnerFields
        }
      }
      ... on NftIssuedEventData {
        nft {
          video {
            ...BasicVideoActivityFields
          }
        }
        nftOwner {
          ...BasicNftOwnerFields
        }
      }
    }
  }
}
