fragment VideoCategoryFields on VideoCategory {
  id
  name
  activeVideosCounter
}
fragment BasicChannelFields on Channel {
  id
  title
  createdAt
  views
  follows

  avatarPhoto {
    ...StorageDataObjectFields
  }

  ownerMember {
    ...BasicMembershipFields
  }
}

fragment AllChannelFields on Channel {
  ...BasicChannelFields
  activeVideosCounter
  description
  isPublic
  isCensored
  language {
    id
    iso
  }
  ownerMember {
    ...BasicMembershipFields
  }
  coverPhoto {
    ...StorageDataObjectFields
  }
}

fragment BasicMembershipFields on Membership {
  id
  handle
  metadata {
    avatar {
      ... on AvatarObject {
        avatarObject {
          ...StorageDataObjectFields
        }
      }
      ... on AvatarUri {
        avatarUri
      }
    }
    about
  }
}

fragment AllMembershipFields on Membership {
  ...BasicMembershipFields
  controllerAccount
  createdAt
  channels {
    ...BasicChannelFields
  }
}

fragment StorageDataObjectFields on StorageDataObject {
  id
  createdAt
  size
  isAccepted
  ipfsHash
  storageBag {
    id
  }
  type {
    __typename
  }
}

fragment DistributionBucketOperatorField on DistributionBucketOperator {
  id
  metadata {
    nodeEndpoint
  }
  status
}
fragment VideoMediaMetadataFields on VideoMediaMetadata {
  id
  pixelHeight
  pixelWidth
}

fragment LicenseFields on License {
  id
  code
  attribution
  customText
}

fragment BasicVideoFields on Video {
  id
  title
  views
  createdAt
  duration
  title
  isPublic
  media {
    ...StorageDataObjectFields
  }
  channel {
    ...BasicChannelFields
  }
  thumbnailPhoto {
    ...StorageDataObjectFields
  }
  nft {
    ...BasicNftFields
  }
}

fragment VideoFields on Video {
  id
  title
  description
  reactions {
    id
    createdAt
    reaction
    memberId
  }
  category {
    id
  }
  views
  duration
  createdAt
  isPublic
  isExplicit
  isFeatured
  hasMarketing
  isCensored
  language {
    iso
  }
  publishedBeforeJoystream
  mediaMetadata {
    ...VideoMediaMetadataFields
  }
  media {
    ...StorageDataObjectFields
  }
  thumbnailPhoto {
    ...StorageDataObjectFields
  }
  channel {
    ...BasicChannelFields
  }
  license {
    ...LicenseFields
  }
  nft {
    ...AllNftFields
  }
}

fragment BasicNftFields on OwnedNft {
  id
  createdAt
  creatorRoyalty
  ownerMember {
    ...BasicMembershipFields
  }
  transactionalStatus {
    __typename
  }
}

fragment AllNftFields on OwnedNft {
  id
  createdAt
  creatorRoyalty
  lastSaleDate
  lastSalePrice
  ownerMember {
    ...BasicMembershipFields
  }
  creatorChannel {
    ...BasicChannelFields
  }
  transactionalStatusAuction {
    id
    auctionType {
      __typename
      ... on AuctionTypeEnglish {
        duration
        extensionPeriod
        minimalBidStep
        plannedEndAtBlock
      }
      ... on AuctionTypeOpen {
        bidLockDuration
      }
    }
    isCompleted
    initialOwner {
      ...BasicMembershipFields
    }
    buyNowPrice
    startingPrice

    startsAtBlock
    endedAtBlock

    topBid {
      ...BasicBidFields
    }
    bids {
      ...BasicBidFields
    }

    whitelistedMembers {
      ...BasicMembershipFields
    }
  }
  transactionalStatus {
    __typename
    ... on TransactionalStatusIdle {
      dummy
    }
    ... on TransactionalStatusBuyNow {
      price
    }
  }
  video {
    ...BasicVideoFields
  }
}

fragment BasicBidFields on Bid {
  bidder {
    ...BasicMembershipFields
  }
  amount
  createdAt
  isCanceled
  createdInBlock
  id
}

fragment AllBidFields on Bid {
  ...BasicBidFields
  auction {
    auctionType {
      __typename
    }
    isCompleted
    winningMemberId
    id
  }
}

fragment CommentReactionsCountByReactionIdFields on CommentReactionsCountByReactionId {
  id
  count
  reactionId
}

fragment CommentFields on Comment {
  id
  author {
    ...BasicMembershipFields
  }
  createdAt
  isEdited
  reactionsCountByReactionId {
    ...CommentReactionsCountByReactionIdFields
  }
  parentCommentId
  repliesCount
  text
  status
  commentcreatedeventcomment {
    inBlock
  }
}
