# CHANGE: ID is now `String`
query GetNft($id: String!) {
  # CHANGE: `ownedNftByUniqueInput` no longer available, replaced w/ `ownedNftById`
  ownedNftById(id: $id) {
    ...FullNftFields
  }
}

# No changes
query GetNfts(
  $where: OwnedNftWhereInput
  $orderBy: [OwnedNftOrderByInput!] = [createdAt_DESC]
  $limit: Int
  $offset: Int
) {
  ownedNfts(where: $where, orderBy: $orderBy, limit: $limit, offset: $offset) {
    ...FullNftFields
  }
}

# No changes
query GetNftsConnection(
  $where: OwnedNftWhereInput
  $orderBy: [OwnedNftOrderByInput!] = [createdAt_DESC]
  $first: Int
  $after: String
) {
  ownedNftsConnection(where: $where, orderBy: $orderBy, first: $first, after: $after) {
    edges {
      cursor
      node {
        ...FullNftFields
      }
    }
    pageInfo {
      hasNextPage
      endCursor
    }
    totalCount
  }
}

query GetFeaturedNftsVideos($limit: Int) {
  ownedNfts(
    limit: $limit
    orderBy: [createdAt_DESC]
    where: {
      isFeatured_eq: true
      transactionalStatus: {
        isTypeOf_in: ["TransactionalStatusAuction", "TransactionalStatusBuyNow"]
        auction: { isCompleted_eq: false, isCanceled_eq: false }
      }
    }
  ) {
    ...FullNftFields
    video {
      ...BasicVideoFields
      media {
        ...StorageDataObjectFields
      }
    }
  }
}
