query GetNft($id: ID!) {
  ownedNftByUniqueInput(where: { id: $id }) {
    ...AllNftFields
  }
}

query GetNfts($where: OwnedNftWhereInput, $orderBy: OwnedNftOrderByInput! = createdAt_DESC) {
  ownedNfts(where: $where, orderBy: [$orderBy]) {
    ...AllNftFields
  }
}

query GetNftsConnection($where: OwnedNftWhereInput, $orderBy: OwnedNftOrderByInput! = createdAt_DESC) {
  ownedNftsConnection(where: $where, orderBy: [$orderBy]) {
    edges {
      cursor
      node {
        ...AllNftFields
      }
    }
    pageInfo {
      hasNextPage
      endCursor
    }
    totalCount
  }
}
