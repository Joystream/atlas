  }
}

# No changes
query GetBasicVideosConnection(
  $first: Int
  $after: String
  $orderBy: [VideoOrderByInput!]
  $where: VideoWhereInput
) {
  videosConnection(first: $first, after: $after, where: $where, orderBy: $orderBy) {
    edges {
      cursor
      node {
        ...BasicVideoFields
      }
    }
    pageInfo {
      hasNextPage
      endCursor
    }
    totalCount
  }
}

