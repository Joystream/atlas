# No changes
query GetBasicVideosConnection(
  $first: Int
  $after: String
  $orderBy: [VideoOrderByInput!] = [id_DESC]
  $where: VideoWhereInput
) {
  videosConnection(first: $first, after: $after, where: $where, orderBy: $orderBy) {
    edges {
      cursor
      node {
        ...BasicVideoFields
      }
    }
    pageInfo {
      hasNextPage
      endCursor
    }
  }
}

