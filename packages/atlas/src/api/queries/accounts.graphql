query GetCurrentAccount {
  accountData {
    email
    id
    joystreamAccount {
      id
      memberships {
        id
        controllerAccountId
      }
    }
    followedChannels {
      channelId
      timestamp
    }
  }
}

query GetChannelFollows($where: ChannelFollowWhereInput, $limit: Int) {
  channelFollows(where: $where, limit: $limit) {
    id
    timestamp
    channelId
    user {
      id
    }
  }
}
