overwrite: true

schema: ${VITE_OLYMPIA_ORION_URL}

documents:
  - './src/api/queries/**/*.graphql'

config:
  scalars:
    DateTime: Date
    BigInt: number
  preResolveTypes: true # avoid using Pick

generates:
  src/api/schemas/orion.json:
    plugins:
      - introspection
    config:
      minify: true
  src/api/queries/__generated__/baseTypes.generated.ts:
    hooks:
      afterOneFileWrite:
        - prettier --write
        - eslint --fix
    plugins:
      - typescript
  src/api/queries/__generated__/:
    preset: near-operation-file
    presetConfig:
      baseTypesPath: baseTypes.generated.ts
      folder: __generated__
      extension: .generated.tsx
    hooks:
      afterOneFileWrite:
        - prettier --write
        - eslint --fix
    plugins:
      - typescript-operations
      - typescript-react-apollo
