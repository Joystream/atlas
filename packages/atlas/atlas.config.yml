general:
  appName: Gleev # Application name - used in the copy throughout the app, in index.html, open graph meta tags, etc. Don't use env variables here
  appDescription: 'The streaming platform empowering viewers, creators, and builders. Built on and operated by the Joystream blockchain and DAO.' # Application description - used in index.html meta tags
  appTagline: 'The streaming platform empowering viewers, creators, and builders. Built on and operated by the Joystream blockchain and DAO.'
  appId: '$VITE_APP_ID' # App ID for Apps as first-class citizens
  appTwitterId: '@JoystreamDAO' # Twitter handle for the app - used in open graph meta tags in HTML
  appUrl: 'https://play.joystream.org' # URL at which the app is hosted - used in open graph meta tags in HTML
  appGithubUrl: 'https://github.com/Joystream/atlas' # URL for Atlas GitHub repository - used in the footer
  appOgImgPath: '/og-image.webp' # Path to the open graph image - used in open graph meta tags in HTML
  pioneerMemberUrlPrefix: 'https://dao.joystream.org/#/members' # URL prefix for Pioneer member profile page - used to link to member details
  joystreamLandingPageUrl: 'https://www.joystream.org' # URL for Joystream landing page - used in the footer and in "Learn more" links
  joystreamDiscordUrl: 'https://discord.gg/joystream' # URL for Joystream Discord - used for support when errors occur
  appContentFocus: 'web3 & crypto' # Content focus of given app. Provide a string, for example `web & crypto` or `sport`
  crtMaintenanceMode: false
storage:
  assetResponseTimeout: 2_000 # Timeout for asset response in ms - after this timeout, different distributor will be tried
  assetUploadStatusPollingInterval: 2000 # Interval for polling asset upload status in ms - polling begins once asset is uploaded and is finished once QN reports the asset as accepted
  uploadProcessingTimeout: 60000 # Timeout for processing uploaded asset in ms - after this timeout, upload will be considered failed
  minimumDistributorRefetchTime: 1000 # Minimum time before refetching distributors list in ms - refetching is done if certain bag is not found on any distributor

  geolocationServiceUrl: '$VITE_GEOLOCATION_SERVICE_URL' # URL for geolocation service - used to determine user's location to find the closest distributor
  channelBagPrefix: 'dynamic:channel:' # Prefix for channel bag ID - used to create a unique bag ID for each channel
  uploadPath: 'api/v1/files' # Path to Storage Node upload endpoint
  assetPath: 'api/v1/assets' # Path to Distributor Node asset endpoint

joystream:
  tokenTicker: 'JOY' # Ticker for the token used in the app
  tokenPriceFeedUrl: 'https://status.joystream.org/price' # URL for the token price feed - used to display token price in the app
  alternativeNodes:
    - name: 'Jsgenesis (Europe/UK)'
      url: 'wss://testnet-rpc-3-uk.joystream.org'
    - name: 'Jsgenesis (US/East)'
      url: 'wss://testnet-rpc-1-us.joystream.org'
    - name: 'JoystreamStats.Live'
      url: 'wss://pl.joystreamstats.live/rpc'
    - name: 'Local'
      url: 'ws://localhost:9944'

features:
  ypp:
    yppDelayThreshold: 300 # When the YPP sync backlog exceeds the threshold, Atlas will consider the YPP sync delayed.
    landingPageOgTitle: null # Open graph title for YPP landing page - used in open graph meta tags in HTML
    landingPageOgDescription: null # Open graph description for YPP landing page - used in open graph meta tags in HTML
    landingPageOgImgPath: null # Path to the open graph image for the YPP landing page - if not set, the default image will be used
    googleConsoleClientId: '$VITE_GOOGLE_CONSOLE_CLIENT_ID'
    youtubeSyncApiUrl: '$VITE_YOUTUBE_SYNC_API_URL'
    suspensionReasonsLink: https://joystream.notion.site/My-channel-is-suspended-what-to-do-86a3df16c55c434ab2184d61dfcfc41b # Link with explanation what might be the reason of ypp channel suspension
    suspendedSupportLink: https://discord.gg/joystream # Link that will be displayed for users suspended in YPP
    suspendedLinkText: '#ypp-support channel on our Discord server'
    youtubeCollaboratorMemberId: '$VITE_YOUTUBE_COLLABORATOR_MEMBER_ID'
    enrollmentReward: 5000 # Amount for successful enrollment in YPP in joystream.tokenTicker units.
    enrollmentUsdReward: 5 # Amount for successful enrollment in YPP in USD.
    referralBaseReward: 2.5 # Self-explanatory, it should match `baseUsdAmount.min` value in last `rewards` entry
    tierBoostMultiplier: 2 # Multiplier to boost specific tiers for certain conditions
    tiersDefinition: # Tiers for YouTube partner program rewards. You can provide maximum three tiers. Each tier should has own multiplier.
      - tier: 'bronze'
        reqs:
          - Lower effort production.
          - Growing subscriber base of channel supporters.
        rewards:
          - 0 # Reward for signup in USD
          - 0 # Reward for synced video
          - 0 # Reward for referral
      - tier: 'silver'
        reqs:
          - Original good quality of content.
          - Sizeable subscriber base with high ratio of views for videos.
        rewards:
          - 25
          - 1
          - 10
      - tier: 'gold'
        reqs:
          - Great quality of content.
          - Large subscriber base of fans active in the comments section.
        rewards:
          - 50
          - 3
          - 25
      - tier: 'diamond'
        reqs:
          - Top tier professional quality.
          - Recognized influencer and large follower audience.
        rewards:
          - 100
          - 5
          - 50
    rewards:
      - title: Sign Up to YouTube Partner Program
        showInDashboard: false # Optional. If false the reward will be shown only on YouTube partner program landing page. Default true
        shortDescription: Connect your YouTube channels via a simple step-by-step flow and get your first reward.
        baseAmount: null # Base amount that will be multiplied by tier multiplier
        baseUsdAmount: 5
      - title: Sync videos from your YouTube channel
        shortDescription: As long as you stay subscribed to auto sync feature, your YouTube content will get uploaded to $VITE_APP_NAME automatically. Get paid for every new video synced after sign up. Subject to terms and conditions of the program.
        stepsDescription: Publishing your existing and new content with $VITE_APP_NAME is the fastest way to earn more JOY tokens.
        steps:
          - Make sure the auto-sync feature enabled.
          - Wait till your videos get synced to your $VITE_APP_NAME channel.
          - Publish new videos to your YouTube channel.
          - Get rewarded for every new video synced to $VITE_APP_NAME. Min length of rewarded video is 5 minutes. Sync rewards capped to 3 per week.
        baseAmount: null
        baseUsdAmount: [0, 1, 2, 3, 4, 5]
      - title: Refer another YouTube creator
        shortDescription: Get JOY for every new creator who signs up to YPP program using your referral link. Referrals multiplier depends on the popularity tier of the channel signed up using referral link.
        stepsDescription: Earn when another YouTube creator signs up to the program by using your your referral link.
        steps:
          - Copy your link with get referral link button.
          - Send it to as many Web3 YouTube creators as you want.
          - Get rewarded for every new successful sign up, that uses your referral link. Referral reward depends on their popularity tier.
          - If signed up without the link they can simply add your channel name to the referral field in the registration flow.
        baseAmount: null
        baseUsdAmount:
          min: null
          max: 25
        actionButtonText: Get referral link
        actionButtonAction: copyReferral
    widgets: # Widgets on Ypp landing page
      - title: Creators Wiki
        link: https://www.notion.so/joystream/79e2c624887a4183afa6de8c3dbaf905?v=0b160770d22b4426aaf1f85a1a28f75e&pvs=4
        linkText: Go to Notion # Used only on YPP Dashboard - if empty defaults to "Go to {title}"
        label: Notion # Used for YPP Dashboard to inform user which vendor given feature uses - if empty defaults to title
        icon: info # Optional icon to be displayed. Possible icons: message, info, tokenStack
      - title: Payments
        link: https://joystream.notion.site/YouTube-Creator-Payouts-02f7cf50972145bfb64c8543914ae4bb
        linkText: Go to Payments
        label: Studio
        icon: tokenStack
      - title: Community
        link: https://discord.gg/joystream
        linkText: Go to Discord
        label: Discord
        icon: message
    legal:
      yppTnC: |
        # YouTube Partnership Program (YPP)

        ## When you accept the Terms and Conditions you

        1. Become enrolled to the YouTube Partnership Program.
        2. Your YouTube channel information and email will be stored in the data base, operated by JS Genesis.
        3. Qualify for the rewards paid in JOY tokens for signing up to to this program.
        4. If you chose to opt in to auto-sync service, you grant permission for JS Genesis operated service to upload all videos from your YouTube channel to Joystream blockchain and storage system, available to display on $VITE_APP_NAME App or any other app connected to Joystream blockchain and qualify for the additional rewards paid in JOY tokens for new videos added to your Joystream channel via automatic upload service.
        5. Qualify for additional rewards paid in JOY tokens when other creators sign up to this program, referencing your channel as referrer.
        6. Will remain in the program unless access rights to $VITE_APP_NAME service is revoked from your google account settings, opt out is triggered from YPP dashboard or suspended by the members of JS Genesis team.

        Rewards are subject to the verified status of the channel, assigned by the program operators.

        ## YouTube Partnership Program Terms and Conditions

        ## Who is the program for

        The program is targeted at YouTube creators with substantial published videos and subscribers. The program involves compensation in JOY tokens for YouTube creators who choose to opt in, meet the qualification criteria and perform actions that are linked to rewards.

        ## YPP Rewards and Key Information

        There is a separate document, [YouTube Partner Program Outline](https://www.notion.so/joystream/YouTube-Partner-Program-Outline-d492c2eb88ff4ace955b5f2902ec21fb?pvs=4). All the program particulars, such as: how to join YouTube Partnership Program, rewards calculation explanation and example, payment information are contained in the program document on Notion. The company has the right to update the terms of the program upon its discretion, unilaterally and without any prior notice. Significant changes will be communicated via public communication channels, such as Discord server or social media accounts.

        ## How YouTube Partnership Program rewards are paid

        When YouTube creators create Joystream channel app, they get an auto-generated polkadot account assigned to this channel automatically. This account is bound to their channel, and cannot be updated. This account can hold JOY tokens.

        The data collected and recorded in the internal DB with regards to uploaded content and referral stats will be informed with when deriving the cyclical rewards to the participating channels.

        Rewards are paid only for verified channels. Rewards are paid via direct transfers from JS Genesis specific account to the creators' Joystream channel account. Rewards are paid by JS Genesis company, from the funds (tokens) budgeted for the purpose of operational support.

        ## Other ways Joystream Channels can get rewards

        Joystream DAO operating model encapsulates rewards for Joystream channels paid out outside of the YouTube Partnership Program. Gleev Operator, JS Genesis AS has no responsibility or control over such mechanisms and they are listed below.

        1. Payout Proposal to Channels by DAO Council.
        2. Direct Payment from DAO Working Group Budget by WG Lead.
        3. Direct Member Payments from any member of Joystream Network.

        ## How to withdraw rewards

        In order to create Joystream channel, a Joystream membership is required. It can be created free of charge using the $VITE_APP_NAME App, hosted on gleev.xyz or Pioneer app hosted on  pioneerapp.xyz. Joystream membership requires a substrate account, created using any wallets compatible with Polkadot ecosystem.

        From the channel account JOY token can be transferred (withdrawn) to the member account via $VITE_APP_NAME app interfaces or polkadot.js app (calling transfer extrinsic). This transaction must be signed with the membership controller account, that was used to create Joystream channel.

        ## Program Partners Terms and Conditions

        If you opt in to the Auto-sync feature you also agree to [YouTube's Terms of Service (https://www.youtube.com/t/terms)](https://www.youtube.com/t/terms) and [Google's Privacy Policy (https://www.google.com/policies/privacy).](https://www.google.com/policies/privacy)

        This requests access to the necessary information via YouTube API, namely "read_only" scope to your YouTube channel data. This happens during the authorisation flow as part of the YPP program onboarding. The App fetches only the information that YouTube exposes in the read_only scope and required to effectively operate the program via the open API.

        Account Info: email address.
        Channel Info: name, date created, URL, number of followers, number of comments, number of views, number of videos,
        Videos info: video titles, videos date uploaded, video subtitles.

        If auto-sync service is enabled, it will refetch channel information once every 24 hours, and poll video information once every 30 minutes to detect new uploads and automatically upload them to your $VITE_APP_NAME Channel.

        Only public videos are synced. Videos are synced in resolution of 720px or lower. HD videos will be supported as the program matures. Subtitles synced only in English, and all other languages are not supported at the time of program launch, but will be supported in the future.  The queue of syncing is defined based on the proprietary algorithm developed and maintained by JSGenesis team. It may be updated at any time without prior notice.

        If access of the JSGenesis operated backend app to your YouTube channel is disabled on the side of Google account, then you are automatically opted out from the YPP program and no longer qualify for rewards.

        #### Rights of Jsgenesis and Third Party Applications

        Accepting these terms and conditions between the creator and JS Genesis AS, warrants the rights for $VITE_APP_NAME App to sync the content from creator‚Äôs YouTube Channel with the Joystream Network. 

        Syncing content means replicating or uploading the creator‚Äôs content to the storage nodes and make it available to content distribution nodes of Joystream Network infrastructure which is operated by Joystream DAO. The content record of ownership by the channel created by YouTube creators signing up to YouTube Partnership Program, is kept on the Joystream Blockchain, that is a public ledger. Joystream platform is an open source project and its operating model implies multiple Apps and Gateways connected to Joystream blockchain and network infrastructure. 

        Synced content can be monetized by any participants of the Joystream Network, and specifically gateways (Apps) connected to Joystream blockchain and infrastructure. All connected Apps can distribute, display and monetize creator's video content and its attributes, such as likes by members of network, comments, reactions, metadata of channel and membership owning the video content.

        Creator has the rights to claim monetization of their content as part of general platform T&Cs, and the compensation in JOY tokens from JS Genesis AS for the synced content from YouTube as part of the YouTube Partnership Program agreement.

        For the full duration of the content existing on Joystream Network and as long as creator does not delete their content and/or channel from the blockchain, any third party application can use the content of such channel as described in this paragraph. This applies even to the cases when Jsgenesis AS is no longer operating $VITE_APP_NAME App and seizes to exist as a legal entity.

        ## License

        Auto-sync service will read the videos meta-data fields, including title, description, date created, duration, language and license and transfer them to the newly created video on the creators Joystream channel.

        In case the original YouTube video license was set to Standard-YouTube-License, such videos will be assigned Joystream-license, limiting the replication and usage of such content without the explicit consent of the author.

        In case the original YouTube video license was set to Creative Commons, such videos will be assigned CC0 license, allowing all viewers to distribute such videos freely in the public domain, allowing them to be built upon, enhanced and reused by others for any purpose without restrictions.

        License can be updated manually for each videos individually from the list of available options.

        ## Auto-sync service

        In order to simplify the upload of content to $VITE_APP_NAME App, JS Genesis team has built a dedicated backend application, integrated with YouTube and $VITE_APP_NAME to facilitate the content upload. It is hosted on the JSGenesis operated infrastructure and operated by JS Genesis team.

        ## Opt out

        Channel can opt out from auto-sync feature by choosing this option in the settings tab of the YPP dashboard. Opting out from Auto-sync would stop automated upload of all new content published to YouTube channel, but would keep the $VITE_APP_NAME channel in the YPP program, meaning that referral rewards can still be collected.

        Opting out from the entire program can also be done from the settings tab. This will result the channel marked in the internal data base as "opted-out" and payout calculation for this channel will stop for any activities undertaken.

        Already uploaded content will remain on the platform but can be deleted by the user at any time.

        ## Termination

        Any channel can be suspended from the program at any time without any disclosure of the reason. The reasons can be for violating the adherence to the content vertical policy, and continuously posting videos that do not match the content expectation/ category requirements.

        If the channel is suspended from the program, it can no longer re-apply with the same credentials and can barred indefinitely or for the period to the discretion of JS Genesis team.

        ## Disclaimer

        Your use of our Services is at your sole risk. Our Services are provided ‚Äúas is" and ‚Äúas available" without warranties of any kind, either express or implied, including, but not limited to, implied warranties of merchantability, fitness for a particular purpose, title, and non-infringement. In addition, the Company does not represent or warrant that our Services are accurate, complete, reliable, current or error-free. While the Company attempts to make your access to and use of our Services safe, we cannot and do not represent or warrant that our Services or servers are free of viruses or other harmful components. You assume the entire risk as to the quality and performance of the Services.

        Manual process is involved, so errors are not inevitable. JSG team is not liable for any reconciliations, but is committed to spend reasonable efforts to support all participants in reconciliation of rewards calculation where it deems to be operationally viable and commercially sensible to do so.

        JSG team is not liable or obliged to do the payments and in case of errors will seek to provide the support in reconciliation of payments but not be obliged for channel rewards. In case of any disputes over content quality and qualification for rewards, JSG has no liability to compensate the channels and these terms are not binding, but payouts are made on total discretion of the $VITE_APP_NAME App operator and the JS Genesis AS team. In case program budget runs out before some of the apps are paid, there is no obligation to pay late subscribers.

        ## Severability

        If any term, clause or provision of these Terms is held invalid or unenforceable, then that term, clause or provision will be severable from these Terms and will not affect the validity or enforceability of any remaining part of that term, clause or provision, or any other term, clause or provision of these Terms.

        ## Limitation of Liability

        The Company and the other Company Parties will not be liable to you under any theory of liability‚Äîwhether based in contract, tort, negligence, strict liability, warranty, or otherwise‚Äîfor any indirect, consequential, exemplary, incidental, special or punitive damages or lost profits, even if the Company or the other Company Parties have been advised of the possibility of such damages.

        ## Governing Law

        Governing law of these terms are the same as the general Terms of Service for $VITE_APP_NAME App as described on [this page](https://gleev.xyz/legal/tos)

        ## Miscellaneous

        These Terms constitutes the agreement between you and the Company relating to your access to and use of the Services of YouTube Partnership Program.  We may assign our rights and obligations under these Terms. Under no circumstances may you assign your rights and obligations under these Terms, including in the event of change of control or by operation of law, without our prior written consent. The failure of the Company to exercise or enforce any right or provision of these Terms will not operate as a waiver of such right or provision. We will not be liable for any delay or failure to perform any obligation under these Terms. Except as otherwise provided in herein, the agreement is intended solely for the benefit of the parties and are not intended to confer third-party beneficiary rights upon any other person or entity.
