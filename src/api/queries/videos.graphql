fragment VideoMediaMetadataFields on VideoMediaMetadata {
  id
  pixelHeight
  pixelWidth
}

fragment LicenseFields on License {
  id
  code
  attribution
  customText
}

fragment VideoFields on Video {
  id
  title
  description
  category {
    id
  }
  views
  duration
  thumbnailPhotoUrls
  thumbnailPhotoAvailability
  thumbnailPhotoDataObject {
    ...DataObjectFields
  }
  createdAt
  isPublic
  mediaMetadata {
    ...VideoMediaMetadataFields
  }
  mediaUrls
  mediaAvailability
  mediaDataObject {
    ...DataObjectFields
  }
  channel {
    ...BasicChannelFields
  }
  license {
    ...LicenseFields
  }
}

query GetVideo($where: VideoWhereUniqueInput!) {
  videoByUniqueInput(where: $where) {
    ...VideoFields
  }
}

query GetVideosConnection(
  $first: Int
  $after: String
  $orderBy: VideoOrderByInput = createdAt_DESC
  $where: VideoWhereInput
) {
  videosConnection(first: $first, after: $after, where: $where, orderBy: $orderBy) {
    edges {
      cursor
      node {
        ...VideoFields
      }
    }
    pageInfo {
      hasNextPage
      endCursor
    }
    totalCount
  }
}

query GetVideos($offset: Int, $limit: Int, $where: VideoWhereInput) {
  videos(offset: $offset, limit: $limit, where: $where) {
    ...VideoFields
  }
}

query GetFeaturedVideos {
  featuredVideos(orderBy: createdAt_DESC) {
    video {
      ...VideoFields
    }
  }
}

query GetCoverVideo {
  coverVideo {
    video {
      ...VideoFields
    }
    coverDescription
    coverCutMediaMetadata {
      ...VideoMediaMetadataFields
    }
  }
}

