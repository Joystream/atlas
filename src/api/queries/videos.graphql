fragment VideoMediaFields on VideoMediaMetadata {
  id
  pixelHeight
  pixelWidth
  location {
    ... on HttpMediaLocation {
      url
    }
    ... on JoystreamMediaLocation {
      dataObjectId
    }
  }
}

fragment LicenseFields on License {
  id
  code
  attribution
  customText
  url
}

fragment VideoFields on Video {
  id
  title
  description
  category {
    id
  }
  views
  duration
  thumbnailUrl
  createdAt
  isPublic
  mediaMetadata {
    ...VideoMediaFields
  }
  media {
    ... on AssetUrl {
      url
    }
    ... on AssetStorage {
      ...AssetUploadStatusFields
    }
  }
  channel {
    ...BasicChannelFields
  }
  license {
    ...LicenseFields
  }
}

query GetVideo($where: VideoWhereUniqueInput!) {
  video(where: $where) {
    ...VideoFields
  }
}

query GetVideosConnection(
  $first: Int
  $after: String
  $orderBy: VideoOrderByInput = createdAt_DESC
  $where: VideoWhereInput
) {
  videosConnection(first: $first, after: $after, where: $where, orderBy: $orderBy) {
    edges {
      cursor
      node {
        ...VideoFields
      }
    }
    pageInfo {
      hasNextPage
      endCursor
    }
    totalCount
  }
}

query GetVideos($offset: Int, $limit: Int, $where: VideoWhereInput) {
  videos(offset: $offset, limit: $limit, where: $where) {
    ...VideoFields
  }
}

query GetFeaturedVideos {
  featuredVideos(orderBy: createdAt_DESC) {
    video {
      ...VideoFields
    }
  }
}

query GetCoverVideo {
  coverVideo {
    video {
      ...VideoFields
    }
    coverDescription
    coverCutMedia {
      ...VideoMediaFields
    }
  }
}

