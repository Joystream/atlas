fragment CoverPhoto on Channel {
  coverPhoto {
    ... on AssetUrl {
      url
    }
    ... on AssetStorage {
      uploadStatus {
        ... on AssetNeverProvided {
          dummy
        }
        ... on AssetDeleted {
          dummy
        }
        ... on AssetUploadStatus {
          dummy
        }
      }
    }
  }
}

fragment AvatarPhoto on Channel {
  avatarPhoto {
    ... on AssetUrl {
      url
    }
    ... on AssetStorage {
      uploadStatus {
        ... on AssetNeverProvided {
          dummy
        }
        ... on AssetDeleted {
          dummy
        }
        ... on AssetUploadStatus {
          dummy
        }
      }
    }
  }
}

fragment BasicChannelFields on Channel {
  id
  title
  createdAt
  avatarPhotoUrl
  ...AvatarPhoto
}

fragment AllChannelFields on Channel {
  ...BasicChannelFields
  ...CoverPhoto
  follows
  isPublic
}

query GetBasicChannel($where: ChannelWhereUniqueInput!) {
  channel(where: $where) {
    ...BasicChannelFields
  }
}

query GetChannel($where: ChannelWhereUniqueInput!) {
  channel(where: $where) {
    ...AllChannelFields
    description
    isPublic
    isCensored
    coverPhotoUrl
    ...CoverPhoto
    language {
      name
    }
  }
}

query GetVideoCount($where: VideoWhereInput) {
  videosConnection(first: 0, where: $where) {
    totalCount
  }
}

query GetChannels($where: ChannelWhereInput) {
  channels(where: $where) {
    ...AllChannelFields
  }
}

query GetChannelsConnection($first: Int, $after: String) {
  channelsConnection(first: $first, after: $after, orderBy: createdAt_DESC) {
    edges {
      cursor
      node {
        ...AllChannelFields
      }
    }
    pageInfo {
      hasNextPage
      endCursor
    }
    totalCount
  }
}

