fragment BasicChannelFields on Channel {
  id
  title
  createdAt

  avatarPhotoUrls
  avatarPhotoAvailability
  avatarPhotoDataObject {
    ...DataObjectFields
  }
}

fragment AllChannelFields on Channel {
  ...BasicChannelFields
  description
  follows
  isPublic
  isCensored
  language {
    id
    iso
  }

  coverPhotoUrls
  coverPhotoAvailability
  coverPhotoDataObject {
    ...DataObjectFields
  }
}

query GetBasicChannel($where: ChannelWhereUniqueInput!) {
  channelByUniqueInput(where: $where) {
    ...BasicChannelFields
  }
}

query GetChannel($where: ChannelWhereUniqueInput!) {
  channelByUniqueInput(where: $where) {
    ...AllChannelFields
  }
}

query GetVideoCount($where: VideoWhereInput) {
  videosConnection(first: 0, where: $where) {
    totalCount
  }
}

query GetChannels($where: ChannelWhereInput) {
  channels(where: $where) {
    ...AllChannelFields
  }
}

query GetChannelsConnection($first: Int, $after: String, $where: ChannelWhereInput, $orderBy: [ChannelOrderByInput!] = [createdAt_DESC]) {
  channelsConnection(first: $first, after: $after, where: $where, orderBy: $orderBy) {
    edges {
      cursor
      node {
        ...AllChannelFields
      }
    }
    pageInfo {
      hasNextPage
      endCursor
    }
    totalCount
  }
}

