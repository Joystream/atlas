query GetVideoHero {
  videoHero {
    videoId
    heroTitle
    heroVideoCutUrl
    heroPosterUrl
    video {
      ...VideoFields
    }
  }
}

query GetAllCategoriesFeaturedVideos {
  allCategoriesFeaturedVideos {
    categoryId
    category {
      name
    }
    videos {
      videoId
      videoCutUrl
      video {
        ...VideoFields
      }
    }
  }
}

query GetCategoriesFeaturedVideos($categoryId: ID!) {
  categoryFeaturedVideos(categoryId: $categoryId) {
    category {
      name
    }
    videos {
      videoId
      videoCutUrl
      video {
        ...VideoFields
      }
    }
  }
}
