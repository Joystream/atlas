scalar DateTime

type VideoCategory {
  id: ID!
  name: String
  videos: [Video!]
}

type License {
  id: ID!
  code: Int
  attribution: String
  customText: String
}

type PageInfo {
  hasNextPage: Boolean!
  hasPreviousPage: Boolean!

  startCursor: String
  endCursor: String
}

enum AssetAvailability {
  ACCEPTED
  PENDING
  INVALID
}

enum LiaisonJudgement {
  PENDING
  ACCEPTED
  REJECTED
}

enum WorkerType {
  GATEWAY
  STORAGE
}

type Worker {
  # unique ID
  id: ID!
  # ID of worker in the group, can be the same for different workers (in different groups)
  workerId: String!

  type: WorkerType!
  metadata: String
  isActive: Boolean!
}

type DataObject {
  id: ID!
  createdAt: DateTime!
  size: Float!
  # storage provider that accepted the asset
  liaison: Worker
  # status of asset as reported by liaison
  liaisonJudgement: LiaisonJudgement!
  # IPFS content id
  ipfsContentId: String!
  # Joystream runtime content id
  joystreamContentId: String!
}

input DataObjectWhereInput {
  joystreamContentId_eq: String
  joystreamContentId_in: [String!]
}

type Membership {
  id: ID!
  handle: String!
  avatarUri: String
  controllerAccount: String!
  about: String
  channels: [Channel!]!
}

input MembershipWhereUniqueInput {
  id: ID
  handle: String
}

input MembershipWhereInput {
  controllerAccount_eq: ID
  controllerAccount_in: [ID!]
}

type Channel {
  id: ID!
  createdAt: DateTime!

  ownerMember: Membership
  videos: [Video!]!
  isCensored: Boolean!

  # === metadata ===
  title: String
  description: String
  isPublic: Boolean
  language: Language

  # === assets ===
  coverPhotoDataObject: DataObject
  coverPhotoUrls: [String!]!
  coverPhotoAvailability: AssetAvailability!
  avatarPhotoDataObject: DataObject
  avatarPhotoUrls: [String!]!
  avatarPhotoAvailability: AssetAvailability!

  # === extended from Orion ===
  follows: Int
  views: Int
}

input ChannelWhereInput {
  id_in: [ID!]
  ownerMemberId_eq: ID
  isCurated_eq: Boolean
  isPublic_eq: Boolean
  isCensored_eq: Boolean
  coverPhotoAvailability_eq: AssetAvailability
  avatarPhotoAvailability_eq: AssetAvailability
  languageId_eq: ID
}

input ChannelWhereUniqueInput {
  id: ID!
}

enum ChannelOrderByInput {
  createdAt_ASC
  createdAt_DESC
}

type ChannelEdge {
  node: Channel!
  cursor: String!
}

type ChannelConnection {
  edges: [ChannelEdge!]!
  pageInfo: PageInfo!
  totalCount: Int!
}

type VideoMediaMetadata {
  id: ID!

  pixelWidth: Int
  pixelHeight: Int
  # Size in bytes
  size: Int
}

type Video {
  id: ID!
  createdAt: DateTime!
  channel: Channel!
  isCensored: Boolean!
  isFeatured: Boolean!
  publishedBeforeJoystream: DateTime

  # === metadata ===
  title: String
  description: String
  category: VideoCategory
  language: Language
  hasMarketing: Boolean
  isExplicit: Boolean
  isPublic: Boolean
  license: License

  # === assets ===
  thumbnailPhotoDataObject: DataObject
  thumbnailPhotoUrls: [String!]!
  thumbnailPhotoAvailability: AssetAvailability!
  mediaDataObject: DataObject
  mediaUrls: [String!]!
  mediaAvailability: AssetAvailability!

  mediaMetadata: VideoMediaMetadata!
  # In seconds
  duration: Int
  skippableIntroDuration: Int

  # === extended from Orion ===
  views: Int
}

input VideoCategoryWhereUniqueInput {
  id: ID!
}

input VideoWhereInput {
  categoryId_eq: ID
  channelId_in: [ID!]
  channelId_eq: ID
  thumbnailPhotoAvailability_eq: AssetAvailability
  mediaAvailability_eq: AssetAvailability
  createdAt_gte: DateTime
  isFeatured_eq: Boolean
  isPublic_eq: Boolean
  isCensored_eq: Boolean
  id_in: [ID!]
  id_eq: ID
}

input VideoWhereUniqueInput {
  id: ID!
}

enum VideoOrderByInput {
  createdAt_ASC
  createdAt_DESC
}

type VideoEdge {
  node: Video!
  cursor: String!
}

type VideoConnection {
  edges: [VideoEdge!]!
  pageInfo: PageInfo!
  totalCount: Int!
}

input WorkerWhereInput {
  metadata_contains: String
  isActive_eq: Boolean
  type_eq: WorkerType
}

input WorkerWhereUniqueInput {
  id: ID!
}

enum WorkerOrderByInput {
  createdAt_ASC
  createdAt_DESC
}

union SearchResult = Video | Channel

type SearchFTSOutput {
  item: SearchResult!
  rank: Float!
  isTypeOf: String!
  highlight: String!
}

type ProcessorState {
  lastCompleteBlock: Float!
  lastProcessedEvent: String!
  indexerHead: Float!
  chainHead: Float!
}

type Language {
  id: ID!
  iso: String!
}

type Query {
  # Lookup a membership by its ID
  membershipByUniqueInput(where: MembershipWhereUniqueInput!): Membership

  # Lookup all memberships by account ID
  memberships(where: MembershipWhereInput!): [Membership!]!

  # Lookup a channel by its ID
  channelByUniqueInput(where: ChannelWhereUniqueInput!): Channel

  # List all channels by given constraints
  channels(offset: Int, limit: Int, orderBy: [ChannelOrderByInput!], where: ChannelWhereInput): [Channel!]!

  # List all channel by given constraints
  channelsConnection(
    first: Int
    after: String
    where: ChannelWhereInput
    orderBy: [ChannelOrderByInput!]
  ): ChannelConnection!

  # Lookup video by its ID
  videoByUniqueInput(where: VideoWhereUniqueInput!): Video

  # Lookup videos by where params
  videos(offset: Int, limit: Int, where: VideoWhereInput, orderBy: [VideoOrderByInput!]): [Video!]

  # List all videos by given constraints
  videosConnection(first: Int, after: String, where: VideoWhereInput, orderBy: [VideoOrderByInput!]): VideoConnection!

  # List all categories
  videoCategories: [VideoCategory!]!

  workers(offset: Int, limit: Int, where: WorkerWhereInput): [Worker!]

  workerByUniqueInput(where: WorkerWhereUniqueInput!): Worker

  # Free text search across videos and channels
  search(limit: Int, text: String!, whereVideo: VideoWhereInput, whereChannel: ChannelWhereInput): [SearchFTSOutput!]!

  dataObjects(limit: Int, where: DataObjectWhereInput): [DataObject!]!
}

type Subscription {
  stateSubscription: ProcessorState!
}
